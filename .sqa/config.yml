      github.com/eosc-synergy/sqaaas-reporting cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.messy-yellow-frise.sh
        container: qc.met_skanky-brass-iguana
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-reporting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-emerald-elephant.sh
        container: qc.sec_homely-denim-zorse
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-reporting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-turquoise-serval.sh
        container: qc.sty_woolly-linen-reindeer
      github.com/eosc-synergy/sqaaas-reporting jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-amethyst-gerbil.sh
        container: qc.sty_flaky-cerise-hornet
  QC.Uni:
