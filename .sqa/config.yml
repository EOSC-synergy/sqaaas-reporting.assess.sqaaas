        - /usr/bin/env sh .sqa/script.snappy-beige-millipede.sh
        container: qc.sec_grumpy-seashell-akita
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-reporting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-crimson-monster.sh
        container: qc.sty_muzzy-salmon-dachsbracke
      github.com/eosc-synergy/sqaaas-reporting jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-fuchsia-fish.sh
        container: qc.sty_flabby-goldenrod-alligator
