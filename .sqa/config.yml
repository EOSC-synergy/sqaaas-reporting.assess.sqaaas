      github.com/eosc-synergy/sqaaas-reporting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.silly-platinum-cheetah.sh
        container: qc.ver_pokey-celadon-beetle
timeout: 5400
