config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-reporting:
      branch: main
      repo: https://github.com/eosc-synergy/sqaaas-reporting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-reporting git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-emerald-sparrow.sh
        container: qc.acc_wheezy-russet-cat
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-reporting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-denim-bombay.sh
        container: qc.doc_snippy-amber-beaver
      github.com/eosc-synergy/sqaaas-reporting git:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-khaki-booby.sh
        container: qc.doc_hasty-rose-gorilla
      github.com/eosc-synergy/sqaaas-reporting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-russet-fowl.sh
        container: qc.doc_squeaky-teal-barracuda
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-reporting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-seashell-grasshopper.sh
        container: qc.lic_shabby-heliotrope-uguisu
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-reporting cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-bistre-setter.sh
        container: qc.met_paltry-myrtle-lobster
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-reporting bandit:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-bronze-hamster.sh
        container: qc.sec_whiny-alizarin-bat
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-reporting flake8:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-aqua-chipmunk.sh
        container: qc.sty_stuffy-tangerine-fousek
      github.com/eosc-synergy/sqaaas-reporting jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-olivine-coral.sh
        container: qc.sty_cheeky-tangerine-nightingale
  QC.Uni:
    repos:
      github.com/eosc-synergy/sqaaas-reporting pytest:
        commands:
        - /usr/bin/env sh .sqa/script.homey-copper-echidna.sh
        container: qc.uni_nippy-harlequin-chinchilla
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-reporting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-harlequin-fly.sh
        container: qc.ver_goopy-heliotrope-crane
timeout: 5400
